<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Budget Calculator</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Budget Calculator</h1>

    <form id="entryForm">
      <input
        type="number"
        id="amount"
        placeholder="Amount"
        required />
      <input
        type="text"
        id="category"
        placeholder="Category"
        required />
      <input
        type="date"
        id="date"
        required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Entry</button>
    </form>

    <h2>Balance: <span id="balance">0</span></h2>

    <div>
      <label
        >Filter category:
        <input
          type="text"
          id="categoryFilter"
          placeholder="e.g. Food" />
      </label>
    </div>

    <ul id="entryList"></ul>

    <script src="main.js"></script>
  </body>
</html>
