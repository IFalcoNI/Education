<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider"></div>
      <button
        class="prev"
        onclick="prevSlide()">
        prev
      </button>
      <button
        class="next"
        onclick="nextSlide()">
        next
      </button>
      <div class="navigation"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
